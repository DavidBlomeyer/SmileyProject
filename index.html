<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smiley Face</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circles</h2>
        <div class="face"></div>
   
        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="left-eye"></div>
        </div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
        </div>

        <h2>Step 4: Add the mouth</h2>
        <div class="face">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Fix the eyes</h2>
            <div class="face">
                <div class="left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="right-eye">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
            </div>


    </div>
</body>
</html>
